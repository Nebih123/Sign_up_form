<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
   <div id="image_container">
    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="">
   </div>

   <div id="project">
    <header>
        <p>This is not a real online service! You know you need something like this in your life to help you realise your biggest dreams.<br>Sign up now to get started.</p>
        <p>You know you want to</p>
    </header>

    <main>
        <h3 id="input_title">Let's do this</h3>

        <form name="account">
            <div id="container">
                <div id="row_one_input">
                    <div>
                        <label for="first_name">First name</label>
                        <br>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="psw_one">Password</label>
                        <br>
                        <input type="password" id="psw_one" required>
                    </div>
                    <p id="comment"></p>
                </div>
                <div id="row_two_input">
                    <div>
                        <label for="last_name">Last name</label>
                        <br>
                        <input type="text" id="last_name" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone number</label>
                        <br>
                        <input type="number" id="phone_number" required>
                    </div>
                    <div>
                        <label for="psw_two">Confirm Password</label>
                        <br>
                        <input type="password" id="psw_two" required>
                    </div>
                </div>
            </div>
            <button id="butoni">Create Account</button>
        </form>
    </main>

    <footer>
        
        <p id="text">Already have an account?<span>Log in</span></p>
    </footer>
   </div>

    <script src="javascript.js"></script>
</body>
</html>
